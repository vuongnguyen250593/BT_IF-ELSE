<body>
    <script>
        let a = parseFloat(prompt("Nhập 1 số bất kì"));
        if (a % 3 == 0 && a %5 == 0) {
            alert("Code Gym");
        } else if (a % 7 == 0) {
                alert("Gym");
            } else if (a % 3 == 0) {
                alert("Code");
            }
    </script>
